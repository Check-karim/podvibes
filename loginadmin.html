<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Sign-in Sign-up</title>
</head>
<body style="background-image: url(assets/images/cd.jpg);">
    <div class="container">
        <div class="signin-sign-up">
            <form id="loginform" action="" class="sign-in-form">
                <h2 class="title">LOGIN</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password"  required>
                </div>
                <a href="google.com" class="forgot-password">Forgot password</a>
                <input type="submit" value="launch" class="btn" > <br>
      
            </form>          
        </div>
    </div>
    <script src="assets/javascript/login.js"></script>
    <script>
        function login () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validusername = 'Ariane';  
            const validPassword = '123';
          

            if (username === validusername && password === validPassword) {
                window.location.href = 'po admin/index.html';
            } else {
                alert('PODVIBES\n Incorrect Credentials. Try again\n podvibes recovery code :12345');
            }
            return false;
        }
        document.getElementById('loginform').onsubmit = login;
    </script>
</body>
</html>
